@if(assignment) {
<div class="container">
  <h1>Edition de l'assignment {{assignment.titre}}</h1>
  <form ngForm class="form" #formupdate
    (submit)="onSaveAssignment(); formupdate.reset(); ">
    <mat-form-field>
      <input matInput placeholder="Edition du nom" [(ngModel)]="titre"
        name="assignment-name">
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Edition de la date"
        [(ngModel)]="dateLimite" name="date">
      <mat-datepicker-toggle matSuffix [for]="picker">
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button mat-raised-button color="primary"
      [disabled]="((!titre)||(!dateLimite))">
      Sauver
    </button>
  </form>
</div>
}
