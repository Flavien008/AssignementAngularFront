<div class="sidenav-header">
    <img [width]="profilePicSize()" [height]="profilePicSize()" src="/assets/profil.png" alt=""/>
        <div class="header-text" [class.hide.header-text]="sideNavCollapsed()">
            <h2>{{userData?.role || ""}}</h2>
            <p>{{userData?.username}} - {{userData?.matricule}}</p>
        </div>
</div>
<mat-nav-list>
    <mat-list-item *ngFor="let item of MenuItems()" 
    [routerLink] = "item.route"
    routerLinkActive #rla="routerLinkActive"
    [activated]="rla.isActive"
    >
        <mat-icon matListItemIcon *ngIf="item.icon">{{ item.icon }}</mat-icon>
        <span matListItemTitle *ngIf="!sideNavCollapsed()">{{ item.label }}</span>
    </mat-list-item>
      
</mat-nav-list>
