<div style="display: flex; flex-wrap: wrap;">
    <div style="flex: 0 0 calc(75% - 10px); margin-right: 10px;">
        <mat-card>
            <mat-card-content>
                <div
                    style="display: flex; align-items: center; margin-bottom: 10px;">
                    <mat-form-field style="margin-right: 10px;">
                        <input matInput type="date" placeholder="Start Date"
                            [(ngModel)]="date1">
                    </mat-form-field>
                    <mat-form-field style="margin-right: 10px;">
                        <input matInput type="date" placeholder="End Date"
                            [(ngModel)]="date2">
                    </mat-form-field>
                    <button mat-flat-button color="primary"
                        (click)="afficher()">Voir</button>
                </div>
                <canvas id="Line">{{ line }}</canvas>
            </mat-card-content>
        </mat-card>
    </div>
    <div style="flex: 0 0 calc(25% - 10px);">
        <mat-card style="width: 100%;">
            <mat-card-content>
                <canvas id="Donus">{{ donut }}</canvas>
            </mat-card-content>
        </mat-card>
    </div>
</div>
