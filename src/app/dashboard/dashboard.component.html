<div style="display: flex;">
    <div style="flex: 0 0 75%; margin-right: 10px; width: 75%;">
        <mat-card style="width: 100%;">
            <mat-card-content>
                <div style="display: flex; align-items: center; margin-bottom: 10px;">
                    <mat-form-field style="margin-right: 10px;">
                        <input matInput type="date" placeholder="Start Date" [(ngModel)]="date1">
                    </mat-form-field>
                    <mat-form-field style="margin-right: 10px;">
                        <input matInput type="date" placeholder="End Date" [(ngModel)]="date2">
                    </mat-form-field>
                    <mat-form-field appearance="fill" class="sort-container">
                        <mat-label>Mati√®re :</mat-label>
                        <mat-select [(value)]="matierefiltre" (selectionChange)="applyFilters()">
                          <mat-option value="">Tous</mat-option> 
                          <mat-option *ngFor="let m of matieres" [value]="m.nom">{{ m.nom
                            }}</mat-option>
                        </mat-select>
                      </mat-form-field>
                    <button style="margin-left: 10px;" mat-flat-button color="primary" (click)="afficher()">Voir</button>
                </div>
                <canvas id="Line">{{ line }}</canvas>
            </mat-card-content>
        </mat-card>
    </div>
    <div style="flex: 0 0 25%; width: 25%;">
        <mat-card style="width: 100%;">
            <mat-card-content>
                <canvas id="Donus">{{ donut }}</canvas>
            </mat-card-content>
        </mat-card>
    </div>
</div>
