
  
  <mat-list>
    <mat-list-item><h3>Vos groupes</h3></mat-list-item>
    <mat-divider></mat-divider>
    <div class="conteneur-cartes">
      <mat-list-item *ngIf="groupes?.length === 0 && !isLoading">
        <h3>Aucun groupe trouv√©</h3>
      </mat-list-item>    
      <mat-progress-spinner *ngIf="isLoading" mode="indeterminate" class="loading-spinner"diameter="30" style="display: flex; justify-content: center;"></mat-progress-spinner>
      <ng-container *ngFor="let carte of groupes">
        <mat-card class="carte">
          <mat-card-header style="display: flex; justify-content: center;">
              <mat-card-title>{{ carte.nom }}</mat-card-title>
          </mat-card-header>
          
          <!-- <mat-card-content>
            <p>{{carte.description}}</p>
          </mat-card-content> -->
        </mat-card>
      </ng-container>
    </div>
    <mat-list-item><h3>Autres groupes</h3></mat-list-item>
    <div class="conteneur-cartes">
      <ng-container *ngFor="let carte of groupes">
        <mat-card class="carte">
          <mat-card-header style="display: flex; justify-content: center;">
              <mat-card-title>{{ carte.nom }}</mat-card-title>
          </mat-card-header>
          <mat-card-actions>
            <button mat-button mat-raised-button class="suivantbtn">Rejoindre</button>
          </mat-card-actions>
          <!-- <mat-card-content>
            <p>{{carte.description}}</p>
          </mat-card-content> -->
        </mat-card>
      </ng-container>
    </div>
  </mat-list>
