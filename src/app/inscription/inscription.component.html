<div class="main">
<section class="sign-in">
    <div class="container">
        <div class="signin-content">
            <div class="signin-image">
                <figure><img src="../../assets/images/signup-image.jpg" alt="sing up image"></figure>
                <a href="#" class="signup-image-link">Create an account</a>
            </div>

            <div class="signin-form">
                <h2 class="form-title">Sign up</h2>
                <form ngForm
                #signupForm  
                class="register-form" id="login-form">
                    <div class="form-group">
                        <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="username" [(ngModel)]="username" id="username" placeholder="Username"/>
                    </div>
                    <div class="form-group">
                        <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="password" [(ngModel)]="password" id="password" placeholder="Password"/>
                    </div>
                    <div class="form-group">
                        <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="name" id="name" [(ngModel)]="name" placeholder="Your Name"/>
                    </div>
                    <div class="form-group">
                        <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="matricule" id="matricule" [(ngModel)]="matricule" placeholder="Matricule"/>
                    </div>
                    <div class="form-group form-button">
                        @if(!isloading){
                            <input type="submit" (click)="inscris()" name="signin" id="signin" class="form-submit" value="Sign up"/>
                        }
                        @if(isloading){
                                <mat-spinner diameter="40" mode="indeterminate"></mat-spinner>
                            
                        }
                       
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</div>
