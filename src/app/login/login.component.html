<div class="main">
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="../../assets/images/signin-image.jpg"
                            alt="sing up image"></figure>
                    <a href="#" class="signup-image-link"
                        [routerLink]="['/inscription']">Create an account</a>
                </div>

                <div class="signin-form">
                    <h2 class="form-title">Sign in</h2>
                    <form
                        ngForm
                        #loginForm
                        class="register-form" id="login-form">
                        <div class="form-group">
                            <label
                                for="your_name"><mat-icon>account_circle</mat-icon></label>
                            <input type="text" name="username"
                                [(ngModel)]="username" id="username"
                                placeholder="Your Name" />
                        </div>
                        <div class="form-group">
                            <label
                                for="your_pass"><mat-icon>lock</mat-icon></label>
                            <input type="password" name="password"
                                [(ngModel)]="password" id="password"
                                placeholder="Password" />
                        </div>
                        <div class="form-group">
                            <p class="error-message" style="color: red;">
                                @if(error != ''){<mat-icon>warning</mat-icon> }
                                {{ error }} </p>
                        </div>
                        <div class="form-group form-button">
                            <div *ngIf="!isloading">
                                <input type="submit" (click)="login()"
                                    name="signin" id="signin"
                                    class="form-submit" value="Log in" />
                            </div>
                            <div *ngIf="isloading"
                                style="display: flex; justify-content: center; align-items: center">
                                <mat-spinner diameter="30"
                                    color="accent"></mat-spinner>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
