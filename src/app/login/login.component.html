<div class="main">
   <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="../../assets/images/signin-image.jpg" alt="sing up image"></figure>
                    <a href="#" class="signup-image-link">Create an account</a>
                </div>

                <div class="signin-form">
                    <h2 class="form-title">Sign up</h2>
                    <form 
                    ngForm
                    #loginForm 
                    class="register-form" id="login-form">
                        <div class="form-group">
                            <label for="your_name"><mat-icon>account_circle</mat-icon></label>
                            <input type="text" name="username" [(ngModel)]="username" id="username" placeholder="Your Name"/>
                        </div>
                        <div class="form-group">
                            <label for="your_pass"><mat-icon>lock</mat-icon></label>
                            <input type="password" name="password" [(ngModel)]="password" id="password" placeholder="Password"/>
                        </div>
                        <div class="form-group form-button">
                            @if(!isloading){
                                <input type="submit" (click)="login()" name="signin" id="signin" class="form-submit" value="Log in"/>
                            }
                            @if(isloading){
                                    <mat-spinner diameter="40" mode="indeterminate"></mat-spinner>
                                
                            }
                           
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
